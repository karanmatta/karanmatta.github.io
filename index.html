<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="icon" href="img/pointer.png"/>

		<link rel="stylesheet" href="vendor/css/normalize.css" />
		<link rel="stylesheet" href="vendor/css/fontawesome.css" />

		<link
			href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responisve.css" />
		<title>Circular Doubly Linked List</title>
	</head>
	
	<body>
		
				
		<header>

				
				<div>
					<h1 >Circular Doubly Linked List</h1>
				</div>
				
				
			</div>
			<div class="gradient-border"></div>
		</header>

		<main>
			<div class="as1"><div><section class="list" id="list"></section></div><div class="ima" id="ima"><img src="img\Capture.PNG"></div></div>
			<section class="errors">
				<div class="error-message">
					<p id="error"></p>
				</div>
			</section>
			<div id="value" class="value" style="color: white;padding-left: 3rem;font-size: 28px;padding-top: 2rem; font-family: 'Montserrat', sans-serif;" ></div>

			<section class="operations">
				<div class="wrapper">
					<div>
						<button class="button" id="set-btn">Insert At Beginning</button>
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="insert-btn">Insert At Position</button>
						<input type="number" placeholder="Position" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="add-btn">Insert At End</button>
						<input type="number" placeholder="Data" />
					</div>

					
				</div>
			</section>
		</main>

		<script src="vendor/js/fontawesome.js"></script>
		<script src="js/LinkedList.js"></script>
		<script src="js/main.js"></script>
		<script src="js/animation.js"></script>
	</body>
</html>
